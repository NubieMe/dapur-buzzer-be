version: "3.9"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: your-repo/dapbuz:latest
    restart: always
    env_file:
      - .env
    ports:
      - "${PORT:-3210}:${PORT:-3210}"
    depends_on:
      - db
    volumes:
      - ./prisma:/app/prisma   # optional, hanya kalau butuh schema di host
    environment:
      # override here if needed, or rely on .env
      DATABASE_URL: ${DATABASE_URL}
      PORT: ${PORT}
